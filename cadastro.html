<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Raízes do Amanhã</title>
  <link rel="stylesheet" href="atividade_2_CSS/style.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h1 class="logo">ONG Raízes do Amanhã</h1>
      <nav class="nav">
        <button class="hamburger" aria-label="Abrir menu">&#9776;</button>
        <ul class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="projeto.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="col-12">
      <h2>Cadastro de Participante</h2>
      <p>Preencha o formulário abaixo para se cadastrar como voluntário, doador ou apoiador da ONG Raízes do Amanhã.</p>

      <form class="formulario" action="#" method="post">
        <!-- Dados pessoais -->
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone celular:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
          <option value="">Selecione</option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
          <option value="nao-binario">Não-binário</option>
          <option value="prefiro-nao-dizer">Prefiro não dizer</option>
        </select>

        <!-- Endereço -->
        <label for="endereco">Endereço completo:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="GO">Goiás</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <!-- Adicione outros estados conforme necessário -->
        </select>

        <!-- Perfil de participação -->
        <label for="tipo">Tipo de participação:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione</option>
          <option value="voluntario">Voluntário</option>
          <option value="doador">Doador</option>
          <option value="apoiador">Apoiador</option>
        </select>

        <!-- Disponibilidade -->
        <label for="disponibilidade">Disponibilidade semanal (horas):</label>
        <input type="number" id="disponibilidade" name="disponibilidade" min="1" max="40">

        <!-- Áreas de interesse -->
        <label for="interesses">Áreas de interesse:</label>
        <select id="interesses" name="interesses[]" multiple required>
          <option value="educacao">Educação ambiental</option>
          <option value="plantio">Plantio e reflorestamento</option>
          <option value="comunicacao">Comunicação e mídias</option>
          <option value="eventos">Organização de eventos</option>
          <option value="tecnologia">Tecnologia e sistemas</option>
        </select>

        <!-- Experiência prévia -->
        <label for="experiencia">Já participou de ações voluntárias antes?</label>
        <select id="experiencia" name="experiencia" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <!-- Mensagem adicional -->
        <label for="mensagem">Mensagem ou motivação pessoal:</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea>

        <!-- Consentimento -->
        <label>
          <input type="checkbox" name="termos" required>
          Declaro que li e concordo com os <a href="#">termos de participação</a> da ONG.
        </label>

        <button type="submit" class="button">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 ONG Raízes do Amanhã</p>
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navList = document.querySelector('.nav-list');
    hamburger.addEventListener('click', () => {
      navList.classList.toggle('active');
    });
  </script>
</body>
</html>
